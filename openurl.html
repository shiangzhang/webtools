<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>OpenUrl验证</title>
        <style type='text/css'>
            body{
                padding:50px;
                font-size:16pt;
            }
        </style>
        <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript">
            function onpenBlank(){
                window.open("https://docs.qq.com","_blank");
            }
          
            
            function setpage(){
                    $("#onpenBlank").click(onpenBlank);
            }

            $(document).ready(setpage);
        </script>
    </head>
    <body>
        <br/>
        <span id="onpenBlank">onpenBlank</span>
        <br/>
       
    </body>
</html>
