<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>Device PPI</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div
      id="test-div"
      style="
        width: 1in;
        height: 1in;
        position: absolute;
        top: 0px;
        left: 0px;
        border: 0px;
        background-color: red;
      "
    ></div>
    <div
      id="ppi-text"
      style="
        position: absolute;
        top: 1.1in;
        border: 1px solid black;
        padding: 1em;
      "
    ></div>
  </body>
  <script type="text/javascript">
    const testDiv = document.querySelector("#test-div");
    const xppi = testDiv.clientWidth;
    const yppi = testDiv.clientHeight;
    const ppiText = document.querySelector("#ppi-text");
    let windowDPI = "";
    if (window.screen.deviceXDPI) {
      windowDPI = `xppi:${window.screen.deviceXDPI},yppi:${window.screen.deviceYDPI}`;
    }
    ppiText.textContent = `xppi:${xppi},yppi:${yppi},and windowDPI:${windowDPI}`;
  </script>
</html>
