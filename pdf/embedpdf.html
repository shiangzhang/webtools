<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn" xml:lang="zh-cn" lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>打印pdf测试</title>
</head>
<body>
    <div id="pdf"><iframe id="printIframe0" src="test.pdf" style="display: none;"></iframe></div>
    <script type="text/javascript">
        var pdfForm = document.getElementById("pdf");
        var doPrint= ['test.pdf'];
        for(var i = 0; i < doPrint.length; i++){
            var isIframe = document.getElementById("printIframe"+i); // 获取iframe
            if(isIframe) { // 如果这个iframe已经存在，就删除掉
                pdfForm.removeChild(isIframe);
            }
            var iframe_ = document.createElement("iframe");//创建iframe元素
            iframe_.style.display="none";
            iframe_.id="printIframe"+i;
            iframe_.src = doPrint[i]; // pdf文件路径
            pdfForm.appendChild(iframe_);
           // 兼容谷歌，不兼容ie8，效果可以自己试下（谷歌浏览器推荐使用这种，效果会比较好）
            document.getElementById("printIframe"+[i]).contentWindow.focus();
            document.getElementById("printIframe"+[i]).contentWindow.print(); 
           // 兼容ie8和谷歌的实现打印方式
           // window.open(doPrint[i]);
        }
    </script>
</body>
</html>
