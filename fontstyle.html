<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>字体样式验证</title>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <style>
        canvas {
            border: 1px solid green;
        }

        div {
            position: float;
            font-family: 微软雅黑;
            float: left;
            font-size: 20pt;
            border: 1px solid blue;
        }

        #divA {
            -webkit-font-smoothing: auto;
        }

        #divB {
            -webkit-font-smoothing: antialiased;
        }

        #divC {
            -webkit-font-smoothing: subpixel-antialiased;
        }

        #divD {
            -webkit--webkit-font-smoothing: none;
        }
    </style>
    <script type="text/javascript">
        function add(container) {
            let canvas = document.createElement('canvas');
            const width = container.clientWidth;
            canvas.style.width = `${width}px`;
            const height = 80;
            canvas.style.height = `${height}px`;
            canvas.width = Math.floor(width * window.devicePixelRatio);
            canvas.height = Math.floor(height * window.devicePixelRatio);
            container.append(canvas);
            let ctx = canvas.getContext('2d', { alpha: false });
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = `${20 * window.devicePixelRatio}pt 微软雅黑`;
            ctx.fillText('\\/|!hello world', 0, 20 * window.devicePixelRatio);
            ctx.fillText('一二三四五六七八九十', 0, 20 + 40 * window.devicePixelRatio);
        }
        $(document).ready(()=>{
            const a = document.getElementById('divA');
            const b = document.getElementById('divB');
            const c = document.getElementById('divC');
            const d = document.getElementById('divD');
            add(a);
            add(b);
            add(c);
            add(d);
        });
        
    </script>
</head>

<body>
    <div id="divA">
        (auto)<br>
        一二三四五六七八九十<br>
        ?????????<br>
        |||||||||<br>
        IIIIIIIII<br>
        lllllllll<br>
        /////////<br>
    </div>
    <div id="divB">
        (antialiased)<br>
        一二三四五六七八九十<br>
        ?????????<br>
        |||||||||<br>
        IIIIIIIII<br>
        lllllllll<br>
        /////////<br>
    </div>
    <div id="divC">
        (subpixel)<br>
        一二三四五六七八九十<br>
        ?????????<br>
        |||||||||<br>
        IIIIIIIII<br>
        lllllllll<br>
        /////////<br>
    </div>
    <div id="divD">
        (none)<br>
        一二三四五六七八九十<br>
        ?????????<br>
        |||||||||<br>
        IIIIIIIII<br>
        lllllllll<br>
        /////////<br>
    </div>
</body>

</html>
